name: terraform-enterprise
services:
  tfe:
    image: images.releases.hashicorp.com/hashicorp/terraform-enterprise:v202505-1
    container_name: tfe
    environment:
      TFE_LICENSE: ${TFE_LICENSE}
      TFE_ENCRYPTION_PASSWORD: ${TFE_ENCRYPTION_PASSWORD}
      TFE_OPERATIONAL_MODE: "disk"
      TFE_DISK_CACHE_VOLUME_NAME: "${COMPOSE_PROJECT_NAME}_terraform-enterprise-cache"
      TFE_TLS_CERT_FILE: "/etc/ssl/private/terraform-enterprise/cert.pem"
      TFE_TLS_KEY_FILE: "/etc/ssl/private/terraform-enterprise/key.pem"
      TFE_TLS_CA_BUNDLE_FILE: "/etc/ssl/private/terraform-enterprise/bundle.pem"
      TFE_IACT_SUBNETS: "10.135.100.0/24, 172.170.0.0/24"
      TFE_HOSTNAME: "faria-terraform.local.andrecfaria.com"
      VIRTUAL_HOST: "faria-terraform.local.andrecfaria.com"
      VIRTUAL_PROTO: "https"
      VIRTUAL_PORT: "7443"
    cap_add:
      - IPC_LOCK
    read_only: true
    tmpfs:
      - /tmp:mode=01777
      - /run
      - /var/log/terraform-enterprise
    ports:
      - "7080:80"
      - "7443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - tfe-storage:/var/lib/terraform-enterprise
      - tfe-cache:/var/cache/tfe-task-worker/terraform-enterprise
      - "./certs:/etc/ssl/private/terraform-enterprise"
    network_mode: bridge
volumes:
  tfe-storage:
  tfe-cache: